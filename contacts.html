        <div class="container">
            <h3> Book here: </h3>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Phone number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Guests</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>more</option>
                    </select>
                </div>
                <h6> Allergies </h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Dairy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Gluten</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Vegetarian </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Vegan </label>
                </div>
                <!-- Date picker ref:https://metroui.org.ua/calendarpicker.html -->
                <div class="form-group"> 
                    <br>
                    <label for="calendarpick"> Select a date </label>
                    <br>
                    <input type="text" id="calendarpick" data-role="calendarpicker" value="21/12/2020" data-format="%d %b %Y" required>
                    
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"> Additional Informations</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-outline-success">Submit</button>
            </form>
